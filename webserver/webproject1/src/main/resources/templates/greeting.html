<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Chat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script th:inline="javascript">
        // var userName = [[${name}]];
        var user = [[${user}]]
    </script>

    <script src="static/chat.js"></script>
</head>
<body onload="connect();">
<p th:text="'Hello, ' + ${user.userInfo.firstName} + ' ' + ${user.userInfo.lastName} + '!      '" />
<img th:src="'files/' + ${user.avatar} +'.png'" height="50" width="50"/>
<br>
<div>
    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
    <button type="button" id="send" onclick="sendMessage()">Send</button>
    <script type="text/javascript">
        document.getElementById("message")
            .addEventListener("keyup", function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    document.getElementById("send").click();
                }
            });
    </script>

    <ul id="messageArea"></ul>
</div>
</body>
</html>
